<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Painel On-Chain SetValues</title>

  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css" />
  <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.2/css/buttons.dataTables.min.css" />
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: limegreen;
      margin-bottom: 20px;
    }

    th {
      position: sticky;
      top: 0;
      background-color: #111;
      color: white;
    }

    .azul { background-color: #3399ff !important; color: white; }
    .verde { background-color: #00ff00 !important; color: black; }
    .amarelo { background-color: #cccc00 !important; color: black; }
    .rosa { background-color: #ff00ff !important; color: white; }
  </style>
</head>
<body>

  <h2>Painel On-Chain SetValues</h2>
  <table id="tabela" class="display nowrap" style="width:100%"></table>

  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.2/js/dataTables.buttons.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.html5.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.print.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbxvWUfo_Fzlm6b2ZP20-aK5AEeF4b1phehQmvUBsWoja9aALWuAq8aiK0LYOQEb93MF/exec";

    function getEmailURL() {
      const url = new URLSearchParams(window.location.search);
      return url.get("email") || "";
    }

    fetch(`${API_URL}?email=${encodeURIComponent(getEmailURL())}`)
      .then(res => res.json())
      .then(json => {
        if (json.erro) {
          document.body.innerHTML = `<h3 style="color:red;">${json.erro}</h3>`;
          return;
        }

        const dados = json;
        const colunas = Object.keys(dados[0]);
        const remover = ["Volume", "Market Cap"];
        const colunasFiltradas = colunas.filter(c => !remover.includes(c));

        const dadosFormatados = dados.map(linha =>
          colunasFiltradas.map(campo => campo === "Link"
            ? `<a href="${linha[campo]}" target="_blank">Ver</a>`
            : linha[campo])
        );

        $('#tabela').DataTable({
          data: dadosFormatados,
          columns: colunasFiltradas.map(c => ({ title: c })),
          scrollX: true,
          paging: false,
          dom: 'Bfrtip',
          buttons: ['csv', 'pdf'],
          createdRow: function(row, data, dataIndex) {
            const cor = dados[dataIndex].cor;
            if (cor === "azul") $(row).addClass("azul");
            else if (cor === "verde") $(row).addClass("verde");
            else if (cor === "amarelo") $(row).addClass("amarelo");
            else if (cor === "rosa") $(row).addClass("rosa");
          },
          language: {
            url: "//cdn.datatables.net/plug-ins/1.13.4/i18n/pt-BR.json"
          }
        });
      })
      .catch(() => {
        document.body.innerHTML = `<h3 style="color:red;">Erro ao carregar dados da API.</h3>`;
      });
  </script>

</body>
</html>
