<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Painel de Acessos – On-Chain SetValues</title>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      padding: 20px;
    }
    h1 {
      color: #00ffcc;
    }
    table {
      width: 100%;
    }
  </style>
</head>
<body>

<h1>Registro de Acessos – On-Chain SetValues</h1>
<table id="tabela" class="display"></table>

<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbwmLOSBr2QHA5Okmo5ldkqqIlKAsYUkg04gThrNfjllqEavp4mVUQkUew74Td_w7ek4/exec";

fetch(API_URL)
  .then(res => res.json())
  .then(dados => {
    if (dados.erro) {
      document.body.innerHTML = `<p style="color:red;">Erro: ${dados.erro}</p>`;
      return;
    }

    if (!Array.isArray(dados) || dados.length === 0) {
      document.body.innerHTML = `<p style="color:yellow;">Nenhum acesso registrado.</p>`;
      return;
    }

    const colunas = Object.keys(dados[0]).map(c => ({ title: c }));
    const linhas = dados.map(l => Object.values(l));

    $('#tabela').DataTable({
      data: linhas,
      columns: colunas,
      scrollX: true,
      paging: true,
      order: [[3, 'desc']] // Ordenar por DataHora
    });
  })
  .catch(() => {
    document.body.innerHTML = `<p style="color:red;">Erro ao acessar dados do painel.</p>`;
  });
</script>

</body>
</html>
