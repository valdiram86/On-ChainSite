<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>On-Chain SetValues</title>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #0f0;
      padding: 10px;
    }
    h2 {
      text-align: center;
      color: #0f0;
      margin-bottom: 10px;
    }
    .mensagem {
      text-align: center;
      color: #0f0;
      margin-bottom: 10px;
      font-weight: bold;
    }
    table {
      width: 100%;
      color: #fff;
    }
    .verde-escuro {
      background-color: #104910 !important;
    }
    thead th {
      position: sticky;
      top: 0;
      background: #111;
      z-index: 1;
    }
    td:nth-child(1), td:nth-child(2) {
      white-space: nowrap;
      padding-right: 15px;
    }
    .ver {
      color: #00f;
    }
  </style>
</head>
<body>
  <div class="mensagem">
    Entre 1.654 criptos, 90% são ruído.<br>
    O <b>On-Chain SetValues</b> remove o ruído e te mostra onde focar.<br>
    Acesso gratuito 24h: <b>onchainsetvalues@gmail.com</b><br>
    Após 24h: R$55 via PIX (chave e-mail) ou 10 USDT (BEP20) <br>
    <span style="color:#0f0">0xbd25d74d441e1b265812814a3f1b791769b6ca44</span>
  </div>

  <h2>Painel On-Chain SetValues</h2>
  <table id="painel" class="display nowrap"></table>

  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <script>
    const urlAPI = "https://script.google.com/macros/s/AKfycbxvWUfo_Fzlm6b2ZP20-aK5AEeF4b1phehQmvUBsWoja9aALWuAq8aiK0LYOQEb93MF/exec";

    fetch(urlAPI + "?email=valdiram.lima.2013@gmail.com")
      .then(res => res.json())
      .then(json => {
        const dados = json.dados || json;
        const remover = ["Preço", "Volume", "Market Cap"];
        const colunas = Object.keys(dados[0] || {}).filter(c => !remover.includes(c));

        const dadosFormatados = dados.map(item =>
          colunas.map(campo =>
            campo === "Link"
              ? `<a class="ver" href="${item[campo]}" target="_blank">Ver</a>`
              : item[campo]
          )
        );

        $('#painel').DataTable({
          data: dadosFormatados,
          columns: colunas.map(c => ({ title: c })),
          scrollX: true,
          paging: false,
          searching: false,
          info: false,
          createdRow: function(row, data) {
            const idx = colunas.indexOf("Pontuação Balanceada");
            const score = parseFloat(data[idx]);
            if (score >= 300 && score < 500) {
              $(row).addClass("verde-escuro");
            }
          },
          language: { url: "//cdn.datatables.net/plug-ins/1.13.4/i18n/pt-BR.json" }
        });
      })
      .catch(() => {
        document.body.innerHTML = "<h3 style='color:red;'>Erro ao carregar dados da API.</h3>";
      });
  </script>
</body>
</html>
