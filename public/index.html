<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>On-Chain SetValues – Login</title>
  <style>
    body {
      background: black;
      color: lime;
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 80px;
    }
    input {
      padding: 10px;
      width: 260px;
      margin: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }
    button {
      background-color: lime;
      color: black;
      padding: 10px 30px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    h1 {
      margin-bottom: 40px;
    }
  </style>
</head>
<body>
  <h1>On-Chain SetValues</h1>

  <form id="loginForm">
    <input type="email" id="email" placeholder="Digite seu e-mail" required><br>
    <input type="text" id="codigo" placeholder="Código recebido por e-mail" required><br>
    <button type="submit">Entrar</button>
  </form>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbxvWUfo_Fzlm6b2ZP20-aK5AEeF4b1phehQmvUBsWoja9aALWuAq8aiK0LYOQEb93MF/exec";

    document.getElementById("loginForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const codigo = document.getElementById("codigo").value.trim();

      if (!email || !codigo) {
        alert("Preencha os dois campos.");
        return;
      }

      const res = await fetch(`${API_URL}?acao=verificar&email=${encodeURIComponent(email)}&codigo=${codigo}`);
      const dados = await res.json();

      if (dados.status === "Acesso liberado") {
        window.location.href = `painel.html?email=${encodeURIComponent(email)}`;
      } else {
        alert("Código inválido ou expirado.");
      }
    });
  </script>
</body>
</html>
