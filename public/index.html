<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>On-Chain SetValues</title>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      margin: 0;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #0f0;
    }
    p.intro {
      text-align: center;
      font-size: 15px;
      color: #0f0;
      line-height: 1.6;
      margin-bottom: 30px;
    }
    table {
      width: 100%;
      font-size: 14px;
    }
    .azul { background-color: #3399ff !important; }
    .verde { background-color: #00ff00 !important; }
    .amarelo { background-color: #ffff00 !important; }
    .rosa { background-color: #ff00ff !important; }
    div.dataTables_info, div.dataTables_filter, div.dt-buttons { display: none !important; }
  </style>
</head>
<body>
  <h2>Painel On-Chain SetValues</h2>

  <p class="intro">
    Entre 1.654 criptos, 90% são ruído.<br />
    O <strong>On-Chain SetValues</strong> remove o ruído e te mostra onde focar.<br /><br />
    Acesso gratuito 24h: <strong>onchainsetvalues@gmail.com</strong><br />
    Após 24h: R$55 via PIX na chave e-mail ou 10 USDT (BEP20):<br />
    <span style="color:#00ff00;">0xbd25d74d441e1b265812814a3f1b791769b6ca44</span>
  </p>

  <table id="painel" class="display nowrap"></table>

  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>

  <script>
    const urlAPI = "https://script.google.com/macros/s/AKfycbxvWUfo_Fzlm6b2ZP20-aK5AEeF4b1phehQmvUBsWoja9aALWuAq8aiK0LYOQEb93MF/exec";

    fetch(urlAPI + "?email=valdiram.lima.2013@gmail.com")
      .then(res => res.json())
      .then(json => {
        const dados = json.dados || json;
        const colunas = Object.keys(dados[0] || {});
        const dadosFormatados = dados.map(item =>
          colunas.map(campo =>
            campo === "Link" ? `<a href="${item[campo]}" target="_blank">Ver</a>` : item[campo]
          )
        );

        $('#painel').DataTable({
          data: dadosFormatados,
          columns: colunas.map(c => ({ title: c })),
          scrollY: '600px',
          scrollCollapse: true,
          paging: false,
          ordering: true,
          language: { url: "//cdn.datatables.net/plug-ins/1.13.4/i18n/pt-BR.json" },
          createdRow: function(row, data) {
            const score = parseFloat(data[colunas.indexOf("Pontuação Balanceada")]);
            if (score >= 600) $(row).addClass('azul');
            else if (score >= 500) $(row).addClass('verde');
            else if (score >= 300) $(row).addClass('amarelo');
            else if (score >= 250) $(row).addClass('rosa');
          }
        });
      })
      .catch(() => {
        document.body.innerHTML = "<h3 style='color:red;'>Erro ao carregar dados da API.</h3>";
      });
  </script>
</body>
</html>
