
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Teste de API - OnChain</title>
</head>
<body style="background:#111;color:#0f0;font-family:Arial;padding:20px;">
  <h2>Teste de Conex√£o com API do Google Sheets</h2>
  <pre id="resultado">Carregando...</pre>

  <script>
    const url = "https://script.google.com/macros/s/AKfycbxvWUfo_Fzlm6b2ZP20-aK5AEeF4b1phehQmvUBsWoja9aALWuAq8aiK0LYOQEb93MF/exec";

    fetch(url)
      .then(res => res.json())
      .then(dados => {
        document.getElementById("resultado").innerText = JSON.stringify(dados.slice(0, 3), null, 2);
      })
      .catch(err => {
        document.getElementById("resultado").innerText = "Erro ao conectar: " + err;
      });
  </script>
</body>
</html>
