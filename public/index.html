<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>On-Chain SetValues</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }

    h2 {
      color: limegreen;
    }

    input {
      padding: 10px;
      margin: 5px;
      width: 250px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      margin: 5px;
      background-color: limegreen;
      color: black;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    #mensagem {
      margin-top: 15px;
      font-size: 14px;
      color: red;
    }
  </style>
</head>
<body>

  <h2>On-Chain SetValues</h2>

  <div id="login">
    <input type="email" id="email" placeholder="Seu e-mail autorizado" /><br>
    <button onclick="enviarCodigo()">Enviar código</button><br><br>
    <input type="text" id="codigo" placeholder="Digite o código recebido" /><br>
    <button onclick="verificarCodigo()">Entrar</button>
    <p id="mensagem"></p>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbxvWUfo_Fzlm6b2ZP20-aK5AEeF4b1phehQmvUBsWoja9aALWuAq8aiK0LYOQEb93MF/exec";

    function enviarCodigo() {
      const email = document.getElementById("email").value.trim();
      if (!email) {
        document.getElementById("mensagem").textContent = "Informe seu e-mail.";
        return;
      }

      fetch(`${API_URL}?acao=enviar&email=${encodeURIComponent(email)}`)
        .then(r => r.json())
        .then(res => {
          if (res.erro) {
            document.getElementById("mensagem").textContent = res.erro;
          } else {
            document.getElementById("mensagem").style.color = "limegreen";
            document.getElementById("mensagem").textContent = res.status;
          }
        })
        .catch(() => {
          document.getElementById("mensagem").textContent = "Erro ao enviar o código.";
        });
    }

    function verificarCodigo() {
      const email = document.getElementById("email").value.trim();
      const codigo = document.getElementById("codigo").value.trim();

      if (!email || !codigo) {
        document.getElementById("mensagem").textContent = "Preencha e-mail e código.";
        return;
      }

      fetch(`${API_URL}?acao=verificar&email=${encodeURIComponent(email)}&codigo=${codigo}`)
        .then(r => r.json())
        .then(res => {
          if (res.erro) {
            document.getElementById("mensagem").textContent = res.erro;
          } else {
            window.location.href = `painel.html?email=${encodeURIComponent(email)}`;
          }
        })
        .catch(() => {
          document.getElementById("mensagem").textContent = "Erro ao verificar código.";
        });
    }
  </script>

</body>
</html>
