<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>On-Chain SetValues</title>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #0f0;
      padding: 15px;
    }

    h2 {
      text-align: center;
      color: #00ff00;
      margin-bottom: 5px;
    }

    .mensagem {
      text-align: center;
      font-size: 14px;
      margin-bottom: 20px;
    }

    table.dataTable thead th {
      position: sticky;
      top: 0;
      background: #111;
      color: #fff;
    }

    .azul     { background-color: #004b91 !important; }
    .verde    { background-color: #003300 !important; }
    .cinza    { background-color: #444444 !important; }
    .cinza2   { background-color: #333333 !important; }

    td:nth-child(2) {
      padding-right: 20px; /* espaço entre Nome e Símbolo */
    }

    a {
      color: #0cf;
    }

    .dataTables_filter, .dataTables_info, .dataTables_paginate {
      display: none !important;
    }

    .dataTables_wrapper .dataTables_length {
      display: none !important;
    }
  </style>
</head>
<body>
  <h2>Painel On-Chain SetValues</h2>
  <div class="mensagem">
    Entre 1.654 criptos, 90% são ruído.<br>
    O <b>On-Chain SetValues</b> remove o ruído e te mostra onde focar.<br>
    Acesso gratuito 24h: <b>onchainsetvalues@gmail.com</b><br>
    Após 24h: R$55 via PIX ou 10 USDT (BEP20)<br>
    <code>0xbd25d74d441e1b265812814a3f1b791769b6ca44</code>
  </div>

  <table id="painel" class="display nowrap" style="width:100%"></table>

  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <script>
    const urlAPI = "https://script.google.com/macros/s/AKfycbxvWUfo_Fzlm6b2ZP20-aK5AEeF4b1phehQmvUBsWoja9aALWuAq8aiK0LYOQEb93MF/exec";

    fetch(urlAPI + "?email=valdiram.lima.2013@gmail.com")
      .then(res => res.json())
      .then(json => {
        const dados = json.dados || json;
        const colunasVisiveis = [
          "Rank", "Nome", "Símbolo", "Pontuação On-Chain", "Link", "Pontuação Balanceada"
        ];

        const colunas = colunasVisiveis.map(titulo => ({ title: titulo }));
        const dadosFormatados = dados.map(item =>
          colunasVisiveis.map(campo =>
            campo === "Link" ? `<a href="${item[campo]}" target="_blank">Ver</a>` : item[campo]
          )
        );

        $('#painel').DataTable({
          data: dadosFormatados,
          columns: colunas,
          scrollY: '65vh',
          scrollCollapse: true,
          paging: false,
          createdRow: function(row, data) {
            const score = parseFloat(data[colunasVisiveis.indexOf("Pontuação Balanceada")]);
            if (score >= 600) $(row).addClass('azul');
            else if (score >= 500) $(row).addClass('verde');
            else if (score >= 300) $(row).addClass('cinza');
            else if (score >= 250) $(row).addClass('cinza2');
          },
          language: { url: "//cdn.datatables.net/plug-ins/1.13.4/i18n/pt-BR.json" }
        });
      })
      .catch(() => {
        document.body.innerHTML = "<h3 style='color:red;'>Erro ao carregar dados da API.</h3>";
      });
  </script>
</body>
</html>
