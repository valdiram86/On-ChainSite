<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>On-Chain SetValues</title>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css" />
  <style>
    body {
      background: #000;
      color: #0f0;
      font-family: Arial, sans-serif;
      padding: 10px;
    }
    table {
      width: 100%;
      color: #0f0;
    }
    th, td {
      white-space: nowrap;
    }
    .azul { background-color: #223c44 !important; }
    .marrom { background-color: #3d2410 !important; }
    .cinza { background-color: #505050 !important; }
    .cinza-escuro { background-color: #2e2e2e !important; }
    thead th {
      position: sticky;
      top: 0;
      background: #111;
      z-index: 10;
    }
    input, button {
      padding: 5px;
      margin: 5px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h3 style="text-align:center; color: #00ff00;">Painel On-Chain SetValues</h3>
  <p style="text-align:center; color: #00ff00;">
    Entre 1.654 criptos, 90% são ruído.<br>
    O <b>On-Chain SetValues</b> remove o ruído e te mostra onde focar.<br>
    Acesso gratuito 24h: <b>onchainsetvalues@gmail.com</b><br>
    Após 24h: R$55 via PIX ou 10 USDT (BEP20) 0xbd25d74d441e1b265812814a3f1b791769b6ca44
  </p>

  <div id="login">
    <input type="email" id="email" placeholder="Digite seu e-mail autorizado" />
    <button onclick="verificarEmail()">Acessar</button>
  </div>

  <div id="painel" style="display:none;">
    <table id="tabela" class="display nowrap"></table>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbzASa44mjERtZvjBCsv_pxpKAJbv8tp_rOmpPdNHUWWk1CVSFKSSOpM-LuYPzJ5PJQn/exec";

    function verificarEmail() {
      const email = document.getElementById('email').value.trim().toLowerCase();
      if (!email) {
        alert("Digite um e-mail válido.");
        return;
      }

      fetch(`${API_URL}?email=${email}`)
        .then(res => res.json())
        .then(json => {
          if (json.autorizado) {
            document.getElementById('login').style.display = 'none';
            document.getElementById('painel').style.display = 'block';
            montarTabela(json.dados || []);
          } else {
            alert("E-mail não autorizado.");
          }
        })
        .catch(() => {
          alert("Erro ao conectar com a API.");
        });
    }

    function montarTabela(dados) {
      if (!dados || dados.length === 0) {
        alert("Nenhum dado disponível.");
        return;
      }

      const colunas = Object.keys(dados[0] || {});
      const dadosFormatados = dados.map(item =>
        colunas.map(campo =>
          campo === "Link" ? `<a href="${item[campo]}" target="_blank">Ver</a>` : item[campo]
        )
      );

      $('#tabela').DataTable({
        data: dadosFormatados,
        columns: colunas.map(c => ({ title: c })),
        scrollX: true,
        paging: false,
        searching: false,
        ordering: true,
        createdRow: function(row, data) {
          const score = parseFloat(data[colunas.indexOf("Pontuação Balanceada")]);
          if (score >= 600) $(row).addClass('azul');
          else if (score >= 500) $(row).addClass('marrom');
          else if (score >= 300) $(row).addClass('cinza');
          else if (score >= 250) $(row).addClass('cinza-escuro');
        },
        language: { url: "//cdn.datatables.net/plug-ins/1.13.4/i18n/pt-BR.json" }
      });
    }
  </script>
</body>
</html>
