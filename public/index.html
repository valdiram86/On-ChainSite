<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>On-Chain SetValues</title>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #0f0;
      margin: 0;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    thead th {
      position: sticky;
      top: 0;
      background-color: #111;
    }
    .azul { background-color: #003344 !important; }
    .verde { background-color: #2e2b01 !important; }
    .cinza1 { background-color: #555 !important; }
    .cinza2 { background-color: #333 !important; }
    h2 {
      text-align: center;
      color: lime;
    }
    .cabecalho {
      text-align: center;
      margin-bottom: 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="cabecalho">
    <p><strong>Entre 1.654 criptos, 90% são ruído.</strong><br>
    O <strong>On-Chain SetValues</strong> remove o ruído e te mostra onde focar.<br>
    Acesso gratuito 24h: <strong>onchainsetvalues@gmail.com</strong><br>
    Após 24h: R$55 via PIX (chave e-mail) ou 10 USDT (BEP20):<br>
    <span style="color: #00ff00">0xbd25d74d441e1b265812814a3f1b791769b6ca44</span></p>
  </div>

  <h2>Painel On-Chain SetValues</h2>
  <table id="painel" class="display nowrap"></table>

  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <script>
    const urlAPI = "https://script.google.com/macros/s/AKfycbzASa44mjERtZvjBCsv_pxpKAJbv8tp_rOmpPdNHUWWk1CVSFKSSOpM-LuYPzJ5PJQn/exec";

    fetch(urlAPI + "?email=valdiram.lima.2013@gmail.com")
      .then(res => res.json())
      .then(json => {
        const dados = json.dados || json;

        const colunasDesejadas = [
          "Rank", "Nome", "Símbolo", "Pontuação On-Chain", "Link", "Pontuação Balanceada"
        ];

        const colunasFinal = [
          "Rank", "Nome (Símbolo)", "Pontuação On-Chain", "Link", "Pontuação Balanceada"
        ];

        const dadosFormatados = dados.map(item => [
          item["Rank"],
          `${item["Nome"]} (${item["Símbolo"]})`,
          item["Pontuação On-Chain"],
          `<a href="${item["Link"]}" target="_blank">Ver</a>`,
          item["Pontuação Balanceada"]
        ]);

        $('#painel').DataTable({
          data: dadosFormatados,
          columns: colunasFinal.map(c => ({ title: c })),
          scrollX: true,
          paging: false,
          searching: false,
          info: false,
          createdRow: function(row, data) {
            const score = parseFloat(data[colunasFinal.indexOf("Pontuação Balanceada")]);
            if (score >= 600) $(row).addClass('azul');
            else if (score >= 500) $(row).addClass('verde');
            else if (score >= 300) $(row).addClass('cinza1');
            else if (score >= 250) $(row).addClass('cinza2');
          },
          language: {
            url: "//cdn.datatables.net/plug-ins/1.13.4/i18n/pt-BR.json"
          }
        });
      })
      .catch(() => {
        document.body.innerHTML = "<h3 style='color:red;'>Erro ao carregar dados da API.</h3>";
      });
  </script>
</body>
</html>
