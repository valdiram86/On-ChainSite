<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>On-Chain SetValues</title>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css" />
  <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.2/css/buttons.dataTables.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #FFFFFF; /* fundo branco */
      color: #000000;       /* texto preto */
      margin: 0;
      padding: 0;
    }

    header {
      background: #FFFFFF;
      padding: 15px;
      text-align: center;
      font-size: 14px;
      color: #000000;
      border-bottom: 1px solid #ccc;
    }

    .painel {
      padding: 15px;
      display: block; /* visível para teste */
      color: #000000;
    }

    #login {
      padding: 15px;
      text-align: center;
    }

    input, button {
      padding: 6px 10px;
      margin: 3px;
      font-size: 14px;
    }

    table {
      width: 100%;
    }

    .azul {
      background-color: #3399ff !important;
    }

    .verde {
      background-color: #4D4D4D !important;
      color: #fff !important;
    }

    .amarelo {
      background-color: #A05200 !important;
      color: #fff !important;
    }

    .rosa {
      background-color: #C9A9FF !important;
      color: #000 !important;
    }
  </style>
</head>
<body>

<header>
  <div><strong style="color:#000000">Entre 1.900 criptos, 90% são ruído.</strong></div>
  <div style="color:#000000">O <strong>On-Chain SetValues</strong> remove o ruído e te mostra onde focar.</div>
  <div style="color:#000000">Acesso gratuito 24h: <strong>onchainsetvalues@gmail.com</strong></div>
  <div style="color:#000000">Após 24h: R$55 via PIX ou 10 USDT (BEP20) 0xbd25d74d441e1b265812814a3f1b791769b6ca44</div>
</header>

<div id="login">
  <input type="email" id="email" placeholder="Seu e-mail" />
  <input type="text" id="codigo" placeholder="Código" />
  <button onclick="verificarLogin()">Entrar</button>
  <p id="erro" style="color:red;"></p>
</div>

<div class="painel">
  <table id="painel" class="display nowrap"></table>
</div>

<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>

<script>
const urlAPI = "https://script.google.com/macros/s/AKfycbxvWUfo_Fzlm6b2ZP20-aK5AEeF4b1phehQmvUBsWoja9aALWuAq8aiK0LYOQEb93MF/exec";

function verificarLogin() {
  const email = document.getElementById("email").value.trim();
  const codigo = document.getElementById("codigo").value.trim();
  if (!email || !codigo) {
    document.getElementById("erro").innerText = "Preencha e-mail e código.";
    return;
  }

  fetch(`${urlAPI}?email=${email}&codigo=${codigo}`)
    .then(res => res.json())
    .then(json => {
      if (json.erro) {
        document.getElementById("erro").innerText = json.erro;
        return;
      }

      document.getElementById("login").style.display = "none";
      document.querySelector(".painel").style.display = "block";

      const dados = json.dados || json;
      const colunas = Object.keys(dados[0] || {});
      const dadosFormatados = dados.map(item =>
        colunas.map(campo =>
          campo === "Link" ? `<a href="${item[campo]}" target="_blank">Ver</a>` : item[campo]
        )
      );

      $('#painel').DataTable({
        data: dadosFormatados,
        columns: colunas.map(c => ({ title: c })),
        scrollX: true,
        paging: false,
        searching: false,
        info: false,
        createdRow: function(row, data) {
          const score = parseFloat(data[colunas.indexOf("Pontuação Balanceada")]);
          if (score >= 600) $(row).addClass('azul');
          else if (score >= 500) $(row).addClass('verde');
          else if (score >= 300) $(row).addClass('amarelo');
          else if (score >= 250) $(row).addClass('rosa');
        },
        language: {
          url: "//cdn.datatables.net/plug-ins/1.13.4/i18n/pt-BR.json"
        }
      });
    })
    .catch(() => {
      document.getElementById("erro").innerText = "Erro ao carregar dados.";
    });
}
</script>

</body>
</html>
